<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footwear Classification</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Dein Script -->
    <script src="script.js?v=2" defer></script>
</head>

<body>
    <div class="container py-5">
        <!-- Kopfbereich -->
        <header class="mb-4 text-center">
            <h1 class="display-5">Footwear Classification</h1>
            <p class="lead">DeepJavaLibrary (DJL) Demonstration by bajraedo</p>
        </header>

        <!-- Upload-Formular -->
        <section>
            <form>
                <div class="mb-3">
                    <label for="image" class="form-label">Bitte Bild hochladen (jpeg, png)</label>
                    <input type="file" accept="image/png, image/jpeg" class="form-control" id="image" name="image"
                        onchange="checkFiles(this.files);" aria-describedby="fileHelp">
                    <div id="fileHelp" class="form-text">Maximale Dateigröße: 10 MB</div>
                </div>
            </form>
        </section>

        <!-- Ergebnisbereich -->
        <section id="answerPart" class="mt-5" style="visibility: hidden;">
            <!-- Klassifikationsergebnis -->
            <div class="mb-4">
                <h5>Antwort:</h5>
                <div id="answer" class="p-3 border rounded bg-light"></div>
            </div>

            <!-- Bildvorschau -->
            <div id="previewPart">
                <h5>Analysiertes Bild:</h5>
                <img id="preview" src="#" alt="Vorschau des hochgeladenen Bildes"
                    class="img-fluid rounded border" style="max-width: 300px;" />
            </div>
        </section>
    </div>

    <!-- Bootstrap 5 JS (optional) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
</body>

</html>
